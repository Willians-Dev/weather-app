<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BARCIA-Tarjeta del Clima</title>
</head>
<body>

            <div class="busqueda-1">

            </div>
        <img src="images/clear.png" alt="Icono del clima">
